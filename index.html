<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">


</head>

<body onload="init()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Books R Us</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" >Home <span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
                  <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Sign In <span class="sr-only">(current)</span></a>
                        </li>
                      </ul>
                </div>
              </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Management System</h1>
            </div>
            <div class="col-md-7">
                <button class="btn btn-primary add-new" onclick="renderAddBook()" data-toggle="modal" data-target="#detailsModal">Add Book</button>
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th colspan="3">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="books-table">

                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="">Book Details:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Render modal info here -->
                    </div>

                </div>
            </div>
        </div>

        <script src="lib/jquery/jquery.js"></script>
        <script src="lib/bootstrap/js/bootstrap.bundle.js"></script>
        <script src="js/main.js"></script>

</body>

</html>
